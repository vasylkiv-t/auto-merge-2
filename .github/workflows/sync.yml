name: Sync Repo1 to Repo2

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo1
        uses: actions/checkout@v3
        with:
          repository: yourusername/repo1
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: repo1
          fetch-depth: 0  # Клонуємо репозиторій з усією історією

      - name: Checkout Repo2
        uses: actions/checkout@v3
        with:
          repository: yourusername/repo2
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: repo2
          fetch-depth: 0  # Клонуємо репозиторій з усією історією

      - name: Sync Changes
        run: |
          cd repo2
          git remote add repo1 ../repo1
          git fetch repo1
          git cherry-pick $(git log repo1/main --not main --pretty=format:"%H") || git cherry-pick --skip

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Sync changes from repo1"
          title: "Automated Sync from repo1"
          body: "This pull request contains changes synced from repo1 to repo2."
          branch: sync-branch
